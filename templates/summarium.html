          50% { background-position: 100% 50%; }
        }

        .boxAnimate {
            height: 500px;
            animation-name: boxAnimation;
            animation-duration: 3s;
        }

        @keyframes boxAnimation {
            0% { height: 2.25rem; }
            100% { height: 500px; }
        }

        .chunkAnimate {
            overflow: hidden;
            border-right: 3px solid transparent;
            animation: typingAnimation 5s steps(40);
        }

        @keyframes typingAnimation {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>

    <script>
        // Definisci il testo che vuoi stampare chunk by chunk
        const textToAnimate = `                           
            <h3 class="font-['DT_Getai_Grotesk_Display'] text-xl">Riepilogo</h3>
            <p>Alberto Fontana, conosciuto come Naska, √® diventato pilota automobilistico nonostante le difficolt√† economiche. Ha trovato una soluzione creativa per avvicinarsi al suo sogno, iniziando a giocare a videogiochi di corse automobilistiche.</p><br>
            <h3 class="font-['DT_Getai_Grotesk_Display'] text-xl">Highlights</h3>
            <p>
                üèéÔ∏è Alberto Fontana aveva il sogno di diventare pilota automobilistico, ma mancavano i soldi necessari per iniziare.<br>
                üéÆ Ha iniziato a giocare a videogiochi di corse automobilistiche per avvicinarsi al suo sogno.<br>
                üé≠ Ha seguito un corso di teatro e iniziato a creare contenuti video su YouTube, ottenendo una grande visibilit√†.<br>
                üëÄ Ha imparato l'importanza di guardarsi da fuori per capire come gli altri lo vedevano e migliorare se stesso.<br>
            </p>`;

        function animateTextChunkByChunk() {
            const chunkContainer = document.querySelector('.chunkAnimate');
            const chunks = textToAnimate.split(' ');

            let animatedText = '';
            let delay = 100; // Chunk-by-chunk animation speed

            chunks.forEach((chunk, index) => {
                setTimeout(() => {
                    animatedText += chunk + ' ';
                    chunkContainer.innerHTML = animatedText;
                }, index * delay);
            });
        }

        animateTextChunkByChunk();
    </script>
